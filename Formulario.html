<!DOCTYPE html>
<title>Formulario de registro</title>
<h1>Formulario de registro</h1>


label class="contacto" for="nombre">Nombre
    <em>*</em></label> 
  <input id="nombre"><br> 
  
  
  <label class="contacto" for="direccion">Dirección <em>*</em></label> 
  <input id="direccion"><br> 
 
  <label class="Contraseña" for="Contraseña">Contraseña <em></em></label>
  <input id="Contraseña"><br>
  
  <label class="contacto" for="email">Email <em>*</em></label> 
  <input id="email" placeholder="ejemplo@correo.com"><br> 
  


  <fieldset> 
      <h1>Informacion personal</h1>

    <label class="personal" for="edad">Edad<em>*</em></label> 
    <input id="edad"><br> 
    
    <label class="Personal" for="Fecha de nacimiento">Fecha de nacimiento</label>
      <input type="date"><br>
   
    <label class="personal" for="sexo">Sexo</label> 
    <select id="sexo"> 
    <option value="hembra">Mujer</option> 
    <option value="macho">Hombre</option> 
    <option value="No binario">No binario</option>
    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
    
   
    </select>
    </select><br> 
</fieldset>
